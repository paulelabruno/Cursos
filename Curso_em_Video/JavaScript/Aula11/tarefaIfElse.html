<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nacionalidade</title>
</head>
<body>
    <h1>Brasileiro ou estrangeiro?</h1>
    Qual é o país em que você nasceu? <input type="text" id="txtna">
    <input type="button" value="?" id="botao" onclick="clicar()">
    <div id="texto">
    </div>
    <script>
        function clicar(){
            var nac = window.document.getElementById('txtna').value
            var texto = window.document.getElementById('texto')
            if (nac == 'brasil') {
                texto.innerHTML = `Você é brasileiro`
            } else{
                texto.innerHTML = `Você é estrangeiro`
            }
        }
    </script>
</body>
</html>

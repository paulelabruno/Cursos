<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ex006</title>
    <style>
        div#area{
            font: normal 15px arial;
            background-color: green;
            color: white;
            width: 200px;
            height: 200px;
            line-height: 200px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div id="area" onclick="clicar()" onmouseenter="entrar()" onmouseout="sair()">
        <p>Interaja...</p>
    </div>
    
    <script>
        var a = window.document.getElementById('area')

        function clicar() {
            a.innerText='clicou'
            a.style.background = 'red'
            a.style.color = 'white'
        }
        function entrar(){
            a.innerText='entrou'
            a.style.background = 'purple'
            a.style.color = 'mediumpurple'
           
        }
        function sair(){
            a.innerText='saiu'
            a.style.background = 'mediumpurple'
            a.style.color = 'purple'
            a.style.borderRadius = '50%'

        }
    </script>
</body>
</html>
